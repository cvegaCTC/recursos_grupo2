<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 36: Formulario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Agregando inputs y textarea con FLEXBOX</h1>
    <form>
        <div class="flex-container">
            <input class="field" type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input class="field" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            <input class="field" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
            <input class="field" type="text" name="pais" id="pais" placeholder="País">
            <textarea class="textarea" name="mensaje" id="mensaje" cols="20" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button class="button" type="submit">Enviar</button>
    </form>
</body>
</html>
