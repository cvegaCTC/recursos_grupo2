<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi√≥n 35: Layouts</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Creando un Flex Container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Propiedad order</h1>
    <p>Se utiliza la propiedad order para ordenar los elementos hijos de un contenedor flexible.</p>
    <div class="flex-container">
        <div id="order-1">1</div>
        <div id="order-2">2</div>
        <div id="order-3">3</div>
        <div id="order-4">4</div>
    </div>

    <h1>Propiedad flex-direction</h1>
    <div class="flex-container flex-direction">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Propiedad flex-wrap</h1>
    <div class="flex-container flex-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

    <h1>Propiedad align-items</h1>
    <div class="flex-container align-items">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="flex-container align-items_flex-direction">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
